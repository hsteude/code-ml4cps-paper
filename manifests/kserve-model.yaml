apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: vae
spec:
  predictor:
    containers:
      - name: pytorch-container
        image: gitlab.kiss.space.unibw-hamburg.de:4567/kiss/code-ml4cps-paper/columbus-ad:commit-76f45755
        imagePullPolicy: Always
        command:
          - "python"
          - "/app/container_component_src/model_serving.py"
          - "predictor"
        args:
          - --model_name
          - vae
        env:
          - name: STORAGE_URI
            value: "s3://st-bucket/dev-data-02"
          - name: MODEL_FILENAME
            value: "pytorch-job_20240110_095510.pt"

  transformer:
    containers:
      - image: gitlab.kiss.space.unibw-hamburg.de:4567/kiss/code-ml4cps-paper/columbus-ad:commit-76f45755
        imagePullPolicy: Always
        name: scaler-container
        command:
          - "python"
          - "/app/container_component_src/model_serving.py"
          - "transformer"
        args:
          - --model_name
          - vae
        env:
          - name: STORAGE_URI
            value: "s3://st-bucket/dev-data-02"
          - name: SCALER_FILENAME
            value: "fitted_scaler"
